<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <title>Document</title>
</head>
<body>
    <section class="navbar">
        <div class="logo">
            <h3>W</h3>
        </div>
        <div class="header">
          <h1>Weather App</h1>
        </div>
    </section>
    <section class="searchCon">
    <div id="searchContainer">
        <input class="searchInput" type="text" placeholder="City Name or Capital" id="searchInput">
        <button class="search" id="searchBtn">Search</button>
    </div>
    <div id="issMap"></div>
    </section>
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="temperature"><i class="fas fa-thermometer-three-quarters"></i></div>
            <div id="weatherDescriptionHeader"></div>
            <div><img src=""  id="documentIconing"></div>
        </div>
        <div id="windSpeed" class="buttomDetails"></div>
        <div id="humidity" class="buttomDetails"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
